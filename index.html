<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://kit.fontawesome.com/e24211b620.js" crossorigin="anonymous"></script>
  </head>
  </head>
  <body>
		
	
		<div class="container">
      <div class="wearher-app">
        <form class="search-form" id="search-form" >
          <div class="row"> 
            <div class="col-9"> 
                <input 
                type="search" 
                placeholder="Enter city"  
                 autocomplete="off"
                  autofocus="on"
                  id="city-input"
                  class="form-control shadow-sm"/>
            </div>
            <div class="col-3">
              <input 
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm/">
            </div>
            <div class="col-3">
              <button class="btn btn-success w-10"
              id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">
          Tokyo   Japan
          </h1>
          <ul>
            <li id="date"></li>
            <br/>
            <li id="description">
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              
                
                <div class="float-left">
                  <span class="temperature" id="temperature">19</span>
                  
                </div>
              
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 0%
                </li>
                <li id="humidity">
                  Humidity: 77%
                </li>
                <li id="wind">
                  Wind: 8 km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
<script src="src/java2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 
  </body>
</html>
